<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML 5</title>
</head>
<body>
<h1>Imagem Dinamica</h1>
<p>Tente abrir o navegador em varios tamanhos</p>
<picture>
    <source media="(max-width: 750px)" srcset="imagens/pequena.jpeg" type="image/jpeg">
    <source media="(max-width: 1050px)" srcset="imagens/media.jpeg" type="image/jpeg">
    <img src="imagens/grande.jpeg" alt="Imagem Grande">
</picture>    
<h1>Reproduzindo Audios</h1>
<p>Vamos aprender a reproduzir Ã¡udios em HTML5.</p>
<audio preload="metadata" autoplay controls loop>
    <source src="media/musica.mp3" type="audio/mpeg">
</audio>
</body>
</html>
