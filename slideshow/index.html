<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slideshow</title>
</head>
<body>
    <div class="Slideshow">
        
        <div class="Slides">
            <input type="radio" name="slide" id="slide1" checked>
            <input type="radio" name="slide" id="slide2">
            <input type="radio" name="slide" id="slide3">
            <input type="radio" name="slide" id="slide4">
            <input type="radio" name="slide" id="slide5">

            <div class="Slide s1">
                <img src="imagens/1.jpg" alt="imagem1">
            </div>

            <div class="Slide">
                <img src="imagens/2.jpg" alt="imagem2">
            </div>

            <div class="Slide">
                <img src="imagens/3.jpg" alt="imagem3">
            </div>

            <div class="Slide">
                <img src="imagens/4.jpg" alt="imagem4">
            </div>

            <div class="Slide">
                <img src="imagens/5.jpg" alt="imagem5">
            </div>
        </div>

        <nav class="navslide">
            <label for="slide1" class="bar"></label>
            <label for="slide2" class="bar"></label>
            <label for="slide3" class="bar"></label>
            <label for="slide4" class="bar"></label>
            <label for="slide5" class="bar"></label>
        </nav>

    </div>
    
</body>
</html>
